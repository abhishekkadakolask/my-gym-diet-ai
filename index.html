<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Fitness Coach & Diet Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        /* --- RESET & BASICS --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; height: 100vh; overflow: hidden; background-color: #ffffff; color: #1f2937; }

        /* --- DARK MODE --- */
        body.dark { background-color: #111827; color: #f3f4f6; }
        .dark .bg-white { background-color: #1f2937 !important; }
        .dark .bg-gray-50 { background-color: #111827 !important; }
        .dark .bg-gray-100 { background-color: #374151 !important; }
        .dark .border-gray-200, .dark .border-gray-300 { border-color: #374151 !important; }
        .dark input, .dark textarea { background-color: #374151 !important; color: white !important; border-color: #4b5563 !important; }
        .dark .text-gray-500 { color: #9ca3af !important; }
        .dark .text-gray-600 { color: #d1d5db !important; }
        .dark .hover\:bg-gray-100:hover { background-color: #374151 !important; }

        /* --- LAYOUT --- */
        #app { display: flex; flex-direction: row; height: 100%; width: 100%; }

        /* SIDEBAR (Desktop) */
        .sidebar {
            width: 280px;
            height: 100%;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            background-color: #f9fafb;
            flex-shrink: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }
        .dark .sidebar { background-color: #1f2937; border-color: #374151; }

        /* MAIN CHAT AREA */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            min-width: 0; /* Prevents flex items from overflowing */
            background-color: #ffffff;
        }
        .dark .main-content { background-color: #111827; }

        /* MESSAGES SCROLL AREA */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        /* INPUT AREA */
        .input-area {
            flex-shrink: 0;
            padding: 1rem;
            background-color: rgba(255,255,255,0.9);
            border-top: 1px solid #e5e7eb;
            backdrop-filter: blur(10px);
        }
        .dark .input-area { background-color: rgba(17,24,39,0.9); border-color: #374151; }

        /* --- MOBILE LAYOUT --- */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            }
            .sidebar.open { transform: translateX(0); }
            
            /* Overlay when sidebar is open */
            .sidebar-overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.5);
                z-index: 40;
            }
            .sidebar.open + .sidebar-overlay { display: block; }
        }

        /* --- COMPONENTS --- */
        .message { margin-bottom: 1.5rem; max-width: 85%; animation: fadeIn 0.2s ease-out; }
        .message.user { margin-left: auto; }
        .message.ai { margin-right: auto; }
        
        .bubble { padding: 0.75rem 1rem; border-radius: 1rem; word-wrap: break-word; line-height: 1.5; }
        .message.user .bubble { background-color: #2563eb; color: white; border-bottom-right-radius: 0.25rem; }
        .message.ai .bubble { background-color: #f3f4f6; color: #1f2937; border-bottom-left-radius: 0.25rem; }
        .dark .message.ai .bubble { background-color: #374151; color: #f3f4f6; }

        /* Markdown Styles */
        .bubble pre { background: rgba(0,0,0,0.1); padding: 0.5rem; border-radius: 0.5rem; overflow-x: auto; margin-top: 0.5rem; }
        .bubble code { font-family: monospace; font-size: 0.9em; }
        .bubble ul { list-style-type: disc; margin-left: 1.5rem; }
        .bubble ol { list-style-type: decimal; margin-left: 1.5rem; }
        .bubble p { margin-bottom: 0.5rem; }
        .bubble p:last-child { margin-bottom: 0; }

        /* Loading & Modals */
        #loading { position: fixed; inset: 0; background: white; display: flex; justify-content: center; align-items: center; z-index: 100; font-size: 1.25rem; font-weight: bold; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 60; justify-content: center; align-items: center; }
        .modal.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <!-- LOADER -->
    <div id="loading">üí™ Loading Coach...</div>

    <div id="app">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="sidebar">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h1 class="font-bold text-lg">üèãÔ∏è AI Coach</h1>
                <button onclick="toggleDarkMode()" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">üåô</button>
            </div>
            
            <div class="p-3">
                <button onclick="createNewChat()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition">
                    <span>+</span> New Plan
                </button>
            </div>

            <div id="chatHistory" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- Chat items go here -->
            </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button onclick="openSettings()" class="w-full text-left px-4 py-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 flex items-center gap-2">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </aside>
        
        <!-- MOBILE OVERLAY -->
        <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- MAIN CHAT AREA -->
        <main class="main-content">
            <!-- MOBILE HEADER -->
            <div class="md:hidden flex items-center p-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 z-10">
                <button onclick="toggleSidebar()" class="p-2 mr-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
                    ‚ò∞
                </button>
                <span class="font-bold">Fitness AI</span>
            </div>

            <!-- MESSAGES -->
            <div id="messagesContainer" class="messages-container">
                <div class="h-full flex flex-col justify-center items-center text-center text-gray-400 p-8 opacity-50">
                    <div class="text-6xl mb-4">üí™</div>
                    <h2 class="text-2xl font-bold mb-2">Ready to Train?</h2>
                    <p>Select a chat or start a new workout plan.</p>
                </div>
            </div>

            <!-- INPUT BAR -->
            <div class="input-area">
                <div class="max-w-4xl mx-auto flex gap-2">
                    <input type="text" id="messageInput" 
                        class="flex-1 border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                        placeholder="Ask about workouts, diet, or form..."
                        autocomplete="off">
                    <button id="sendBtn" onclick="sendMessage()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 rounded-xl font-medium transition shadow-sm">
                        Send
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl w-[90%] max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4">‚öôÔ∏è Settings</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full border rounded p-2" placeholder="sk-or-...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Model</label>
                    <input type="text" id="modelInput" class="w-full border rounded p-2" value="deepseek/deepseek-r1:free">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">System Prompt</label>
                    <textarea id="systemPromptInput" rows="4" class="w-full border rounded p-2 text-sm"></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-2">
                <button onclick="closeSettings()" class="px-4 py-2 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>

    <!-- RENAME MODAL -->
    <div id="renameModal" class="modal">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl w-[90%] max-w-sm">
            <h3 class="font-bold mb-3">Rename Chat</h3>
            <input type="text" id="renameInput" class="w-full border rounded p-2 mb-4">
            <div class="flex justify-end gap-2">
                <button onclick="closeRename()" class="px-4 py-2 text-gray-500 rounded">Cancel</button>
                <button onclick="confirmRename()" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & STATE ---
        const DEFAULT_PROMPT = `You are an elite Fitness Coach, Dietitian, and Calisthenics expert.
Your goal is to build long-term memory of the user's progress.
ALWAYS check the "Context from previous chats" section before answering.
- If they mention a past injury, ask how it feels today.
- If they set a PR previously, reference it.
- Keep answers actionable, motivating, and concise.`;

        let state = {
            chats: [],
            activeChatId: null,
            settings: {
                apiKey: '',
                model: 'deepseek/deepseek-r1:free',
                systemPrompt: DEFAULT_PROMPT,
                darkMode: false
            }
        };

        let renameTargetId = null;

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            loadState();
            if (state.settings.darkMode) document.body.classList.add('dark');
            
            if (state.chats.length === 0) createNewChat();
            else if (!state.activeChatId) state.activeChatId = state.chats[0].id;
            
            renderHistory();
            renderMessages();
            
            document.getElementById('loading').style.display = 'none';
            
            // Enter key handler
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') sendMessage();
            });
        });

        // --- CORE FUNCTIONS ---
        function loadState() {
            const saved = localStorage.getItem('gym_ai_data');
            if (saved) state = JSON.parse(saved);
        }

        function saveState() {
            localStorage.setItem('gym_ai_data', JSON.stringify(state));
        }

        function createNewChat() {
            const newChat = {
                id: Date.now(),
                name: `Workout Plan ${state.chats.length + 1}`,
                messages: []
            };
            state.chats.unshift(newChat);
            state.activeChatId = newChat.id;
            saveState();
            renderHistory();
            renderMessages();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function renderHistory() {
            const list = document.getElementById('chatHistory');
            list.innerHTML = state.chats.map(chat => `
                <div class="group flex items-center justify-between p-2 rounded cursor-pointer ${chat.id === state.activeChatId ? 'bg-blue-100 dark:bg-blue-900' : 'hover:bg-gray-100 dark:hover:bg-gray-800'}"
                     onclick="switchChat(${chat.id})">
                    <span class="truncate text-sm font-medium flex-1">${chat.name}</span>
                    <div class="hidden group-hover:flex gap-1">
                        <button onclick="openRename(${chat.id}, event)" class="p-1 hover:text-blue-500">‚úèÔ∏è</button>
                        <button onclick="deleteChat(${chat.id}, event)" class="p-1 hover:text-red-500">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function switchChat(id) {
            state.activeChatId = id;
            saveState();
            renderHistory();
            renderMessages();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function renderMessages() {
            const chat = state.chats.find(c => c.id === state.activeChatId);
            const container = document.getElementById('messagesContainer');
            
            if (!chat || chat.messages.length === 0) {
                container.innerHTML = `
                    <div class="h-full flex flex-col justify-center items-center text-center text-gray-400 p-8 opacity-60">
                        <div class="text-6xl mb-4">üèãÔ∏è</div>
                        <h2 class="text-2xl font-bold mb-2">Let's Crush It!</h2>
                        <p class="text-sm">I remember your past workouts and goals.</p>
                        <p class="text-sm mt-2">Type "Create a plan" to start.</p>
                    </div>`;
                return;
            }

            container.innerHTML = chat.messages.map(msg => `
                <div class="message ${msg.role}">
                    <div class="bubble text-sm md:text-base">
                        ${msg.role === 'assistant' ? marked.parse(msg.content) : msg.content}
                    </div>
                </div>
            `).join('');
            
            scrollToBottom();
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // --- AI LOGIC & MEMORY ---
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !state.settings.apiKey) {
                if (!state.settings.apiKey) alert('Please set API Key in Settings first!');
                return;
            }

            input.value = '';
            const chat = state.chats.find(c => c.id === state.activeChatId);
            
            // Add User Message
            chat.messages.push({ role: 'user', content: text });
            saveState();
            renderMessages();

            // Build Global Memory Context
            const memory = state.chats
                .filter(c => c.id !== chat.id) // Get other chats
                .slice(0, 5) // Limit to last 5 chats for relevance
                .map(c => `[Past Chat "${c.name}": ${c.messages.slice(-2).map(m => m.content).join(' -> ')}]`)
                .join('\n');

            const systemMsg = `${state.settings.systemPrompt}\n\n=== CONTEXT FROM PREVIOUS CHATS ===\n${memory}`;

            // Add Placeholder
            chat.messages.push({ role: 'assistant', content: '...' });
            renderMessages();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.settings.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Gym AI Trainer"
                    },
                    body: JSON.stringify({
                        model: state.settings.model,
                        messages: [
                            { role: "system", content: systemMsg },
                            ...chat.messages.slice(0, -1) // Send history excluding placeholder
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiText = "";
                
                // Remove placeholder
                chat.messages.pop();
                
                // Create live message entry
                chat.messages.push({ role: 'assistant', content: "" });
                let currentMsgIndex = chat.messages.length - 1;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const json = JSON.parse(line.replace('data: ', ''));
                                const token = json.choices[0]?.delta?.content || "";
                                aiText += token;
                                chat.messages[currentMsgIndex].content = aiText;
                                renderMessages(); // Re-render for typing effect
                            } catch (e) {}
                        }
                    }
                }
                
                saveState();

            } catch (err) {
                chat.messages[currentMsgIndex].content = "‚ö†Ô∏è Error: " + err.message;
                renderMessages();
            }
        }

        // --- UI ACTIONS ---
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('open');
        }

        function toggleDarkMode() {
            state.settings.darkMode = !state.settings.darkMode;
            document.body.classList.toggle('dark');
            saveState();
        }

        function openSettings() {
            document.getElementById('apiKeyInput').value = state.settings.apiKey;
            document.getElementById('systemPromptInput').value = state.settings.systemPrompt;
            document.getElementById('settingsModal').classList.add('active');
        }

        function saveSettings() {
            state.settings.apiKey = document.getElementById('apiKeyInput').value;
            state.settings.model = document.getElementById('modelInput').value;
            state.settings.systemPrompt = document.getElementById('systemPromptInput').value;
            saveState();
            document.getElementById('settingsModal').classList.remove('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        // Rename & Delete
        function deleteChat(id, e) {
            e.stopPropagation();
            if (confirm('Delete this workout plan?')) {
                state.chats = state.chats.filter(c => c.id !== id);
                if (state.activeChatId === id) state.activeChatId = state.chats[0]?.id || null;
                if (state.chats.length === 0) createNewChat();
                saveState();
                renderHistory();
                renderMessages();
            }
        }

        function openRename(id, e) {
            e.stopPropagation();
            renameTargetId = id;
            const chat = state.chats.find(c => c.id === id);
            document.getElementById('renameInput').value = chat.name;
            document.getElementById('renameModal').classList.add('active');
        }

        function confirmRename() {
            const name = document.getElementById('renameInput').value;
            if (name && renameTargetId) {
                const chat = state.chats.find(c => c.id === renameTargetId);
                chat.name = name;
                saveState();
                renderHistory();
            }
            closeRename();
        }

        function closeRename() {
            document.getElementById('renameModal').classList.remove('active');
            renameTargetId = null;
        }
    </script>
</body>
</html>
